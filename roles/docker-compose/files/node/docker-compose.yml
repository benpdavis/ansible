---
services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /Apps/sabnzbd/config:/config
      - /mnt/md0/Downloads:/Downloads #optional
    ports:
      - 8080:8080
    restart: unless-stopped
  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr:latest
    ports:
      - "9696:9696"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - /Apps/prowlarr/config:/config
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /Apps/sonarr/config:/config
      - /mnt/md0/Video/Series:/tv #optional
      - /mnt/md0/Downloads:/Downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr:latest
    ports:
      - "7878:7878"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - /Apps/radarr/config:/config
      - /mnt/md0/Video/Movies:/Movies
      - /mnt/md0/Downloads:/Downloads #optional  
    restart: unless-stopped
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /Apps/lidarr/appdata/config:/config
      - /mnt/md0/Audio/Music:/Music #optional
      - /mnt/md0/Downloads:/Downloads #optional
    ports:
      - 8686:8686
    restart: unless-stopped
  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 8265:8265 # webUI port
      - 8266:8266 # server port
    environment:
      - TZ=Europe/London
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK_SET=002
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
      - ffmpegVersion=7
      - nodeName=MyInternalNode
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /Apps/tdarr/server:/app/server
      - /Apps/tdarr/configs:/app/configs
      - /Apps/tdarr/logs:/app/logs
      - /mnt/md0/Video/Series:/Series
      - /mnt/md0/Video/Movies:/Movies
      - /mnt/md0/Audio/Music:/Music
      - /Apps/tdarr/transcode_cache:/temp
    devices:
      - /dev/dri:/dev/dri
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
